<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Guide - Travel Mode</title>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/travel_mode.css">
</head>

<body>
    <!-- Back Button -->
    <!-- Back Button Removed from Fixed Position -->

    <div id="travel-mode-container" class="flex flex-col items-center justify-center h-screen w-screen bg-slate-900">
        <div class="w-full h-full flex flex-col relative">

            <!-- MAP OVERLAY -->
            <div id="map-overlay" class="absolute inset-0 z-40 bg-slate-900 flex flex-col" style="display: none;">
                <header class="p-4 flex items-center justify-between border-b border-gray-700 bg-slate-800">
                    <div class="flex items-center space-x-3">
                        <div class="robot-icon-container" style="transform: scale(0.9);">
                            <!-- Icon CSS from main.css/robot_avatar.css -->
                            <div class="head-accent"></div>
                            <div class="face-plate">
                                <div class="eye left"></div>
                                <div class="eye right"></div>
                            </div>
                        </div>
                        <div>
                            <h1 id="map-header-title" class="text-xl font-bold text-white">แผนที่นำทาง</h1>
                            <p class="text-xs text-gray-400">มุมมองเส้นทางปัจจุบัน</p>
                        </div>
                    </div>
                    <button id="close-map-btn" class="text-sm text-teal-400 hover:text-teal-300 transition">
                        ปิดแผนที่
                    </button>
                </header>
                <div id="map-canvas" class="flex-grow w-full h-full bg-slate-900 flex items-center justify-center">
                    <p class="text-gray-400">กำลังโหลดแผนที่...</p>
                </div>
            </div>

            <!-- MAIN HEADER -->
            <header
                class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-xl border-b border-white/5 shadow-2xl transition-all duration-300">
                <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row items-center justify-between gap-4">

                    <!-- Left: Back + Branding -->
                    <div class="flex items-center w-full md:w-auto justify-between md:justify-start gap-4">
                        <a href="index.html"
                            class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-800 text-teal-400 hover:bg-teal-500 hover:text-white transition-all shadow-lg border border-slate-700">
                            <i class="fa-solid fa-chevron-left"></i>
                        </a>

                        <div class="flex items-center gap-3">
                            <div class="robot-icon-container" style="transform: scale(0.8);">
                                <div class="head-accent"></div>
                                <div class="face-plate">
                                    <div class="eye left"></div>
                                    <div class="eye right"></div>
                                </div>
                            </div>
                            <div>
                                <h1
                                    class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">
                                    Travel Mode
                                </h1>
                                <p class="text-xs text-gray-400" id="itinerary-status">กำลังดึงข้อมูลตำแหน่ง...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Right: Search Bar -->
                    <div class="w-full md:w-auto md:flex-1 md:max-w-md">
                        <div class="relative group">
                            <div
                                class="absolute -inset-0.5 bg-gradient-to-r from-teal-500 to-blue-500 rounded-full opacity-30 group-hover:opacity-75 transition duration-500 blur">
                            </div>
                            <div
                                class="relative flex items-center bg-slate-900 rounded-full px-4 py-2 ring-1 ring-white/10">
                                <i class="fa-solid fa-magnifying-glass text-gray-400 mr-3"></i>
                                <input type="text" id="search-input"
                                    class="bg-transparent border-none outline-none text-white w-full placeholder-gray-500 font-light"
                                    placeholder="ค้นหาสถานที่, ร้านอาหาร...">
                            </div>
                        </div>
                    </div>

                </div>
            </header>

            <main id="itinerary-area" class="flex-grow p-4 sm:p-6 overflow-y-auto space-y-4 pb-24">
                <!-- Content injected by JS -->
            </main>

            <!-- FOOTER -->
            <div
                class="fixed bottom-0 left-0 right-0 p-4 border-t border-gray-700 bg-slate-800/90 backdrop-blur-md z-20">
                <div class="max-w-5xl mx-auto w-full">
                    <button id="start-navigation-btn"
                        class="w-full flex items-center justify-center space-x-2 p-3 font-bold rounded-xl shadow-lg bg-teal-500 hover:bg-teal-400 text-slate-900 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled>
                        <i class="fa-solid fa-location-arrow"></i>
                        <span id="nav-button-text">รอตำแหน่งปัจจุบัน...</span>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/scripts/config.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/utils.js"></script>
    <script src="assets/scripts/travel_mode.js"></script>
</body>

</html>
